<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${result?.marketName}">Market Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .goods-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }

        .goods-item {
            border: 1px solid #ddd;
            padding: 0.5rem;
            width: calc(33.333% - 1rem);
            box-sizing: border-box;
            text-align: center;
        }

        .goods-image {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .goods-item {
                width: calc(50% - 0.5rem);
            }
        }

        @media (max-width: 480px) {
            .goods-item {
                width: 100%;
            }
        }
    </style>
</head>
<body th:if="${result != null}">
<header>
    <h1 th:text="${result.marketName}">Market Name</h1>
</header>
<main>
    <img class="user-image" th:src="${'data:image/jpeg;base64,' + result.makeupImage}" alt="User Image"/>
    <!--    <img th:src="${result.makeupImage}"/>-->
    <div class="goods-container">
        <div th:each="item : ${result.goodsList}" class="goods-item">
            <img class="goods-image" th:src="${item.optionImage}" th:alt="${item.goodsName}">
            <p th:text="${'['+item.brandNameKr+']'+item.goodsName + ' (' + item.optionName + ')'}">Goods Name (Option
                Name)</p>
            <p th:text="'재고: ' + ${item.stock}">Stock: 0</p>
            <p th:text="'위치: ' + ${item.location}">Location: A</p>
        </div>
    </div>
        <img th:src="${result.blueprintImage}" alt="Market Blueprint Image"/>
</main>
</body>
</html>
