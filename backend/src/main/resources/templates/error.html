<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오류 발생</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>오류가 발생했습니다</h1>
  <p>죄송합니다. 요청하신 페이지를 찾을 수 없거나 주소가 만료되었습니다.</p>
</div>
</body>
</html>
